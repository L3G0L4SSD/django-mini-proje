{% extends 'ecommerce_app/main.html' %} {% load static %} {% block content %}

<form method="get" action="{% url 'ecommerce:products' %}" class="mb-4 d-flex">
  <input type="text" name="q" class="form-control me-2" placeholder="Search products..." value="{{ request.GET.q }}">
  <button type="submit" class="btn btn-outline-primary">Search</button>
</form>

<div class="row"> 
  {% for product in result%}
  <div class="col-lg-4">
    
    <img class="thumbnail" src="{{ product.image.url }}" alt="" />
    <div class="box-element product">
      <h6><strong>{{ product.name }}</strong></h6>
      <hr />
      <button data-product={{ product.id }} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
      <a class="btn btn-outline-success" href="{% url 'ecommerce:details' product.id %}">View</a>
      <h4 style="display: inline-block;float: right">${{ product.price|floatformat:2 }}</h4>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}

{% extends 'ecommerce_app/main.html' %}
{% block content %}
<div class="container my-5">
  <h2>My Wishlist</h2>
  {% if wishlist_items %}
    <ul class="list-group">
      {% for item in wishlist_items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.product.name }}
          <a href="{% url 'ecommerce:details' item.product.id %}" class="btn btn-sm btn-primary">View</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info mt-3">Your wishlist is empty.</div>
  {% endif %}
</div>
{% endblock %}
